<!DOCTYPE html>
<html>
<head>
	<title>stopwatch</title>
</head>
<link rel="stylesheet" type="text/css" href="stopwatch2.css">
<body>
	<div class="stopwatch">
		<h1 id="displayTime">00:00:00</h1>
		<div class="buttons">
			<img src="stopwatch/stop.png" onclick="watchStop()">
			<img src="stopwatch/start.png" onclick="watchStart()">
			<img src="stopwatch/reset.png" onclick="watchReset()">


			
		</div>
	</div>
	<script type="text/javascript">
		let [seconds, minutes,hours]=[0,0,0];
		let displayTime=document.getElementById('displayTime');
		let timer= null;
		function  stopwatch() {
			seconds++;
			if(seconds== 60){
				seconds=0;
				minutes++;
				if (minutes==60) {
					minutes=0;
					hours++;
				}
			}
           let h= hours<10? "0"+hours:hours;
            let m= minutes<10? "0"+minutes:minutes;
             let s= seconds<10? "0"+seconds:seconds;




			displayTime.innerHTML = h +":"+m +":"+ s;
			
		}
		function watchStart(){
			if (timer!=null) {
				clearInterval(timer);
			}
			timer= setInterval(stopwatch,1000);
		}
		function watchStop(){
			clearInterval(timer);
		}
		function watchReset(){
			clearInterval(timer);
			[seconds, minutes,hours]=[0,0,0];
			displayTime.innerHTML="00:00:00";
		}
	</script>

</body>
</html>
